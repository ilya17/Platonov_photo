<div class="card-wrapper">
  <mat-card class="card" *ngFor="let type of typesOfPhotos">
    <a routerLink="/{{type.url}}">
      <mat-card-header>
        <mat-card-title>{{ type.name }}</mat-card-title>
      </mat-card-header>
      <img class="card__img" mat-card-image src="../../assets/image/portfolio_promo/{{type.link}}.jpg">
    </a>
  </mat-card>
</div>
